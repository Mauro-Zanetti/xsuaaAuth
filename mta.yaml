---
_schema-version: '3.1'
ID: xsuaaAuth
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: xsuaaAuth-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: xsuaaAuth-db
      - name: xsuaa_name

  - name: xsuaaAuth-db-deployer
    type: com.sap.xs.hdi
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: xsuaaAuth-db

resources:
  - name: xsuaaAuth-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
  - name: xsuaa_name
# ------------------------------------------------------------
    type: org.cloudfoundry.existing-service